# Hyprlock config for =< 1080p monitor resolutions
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
}

background {
    monitor =
    # path = screenshot   # screenshot of your desktop
    # path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified   # NOTE only png supported for now
    # path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current 
    
    # YOUR WALLPAPER
    path = $HOME/Pictures/Pics/yachiyo.png

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 5
    blur_passes = 0 # 0 disables blurring
    noise = 0.0117
    contrast = 1.0000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color5
    inner_color = $color0
    
    # CHANGED: Used $color15 (Lightest Ice Blue) instead of $color12 (Muted Blue) for better visibility
    font_color = $color15
    
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    
    position = 0, 80
    halign = center
    valign = bottom
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    # CHANGED: Switched to $color15 (Light Ice Blue) to pop against the dark background
    color = $color15
    font_size = 34
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -80
    halign = center
    valign = top
    
    # Shadow for readability
    #shadow_passes = 1
    #shadow_size = 2
}

# Hour-Time
label {
    monitor =
#     text = cmd[update:1000] echo "$(date +"%H")"
    text = cmd[update:1000] echo "$(date +"%I")" #AM/PM
    
    # CHANGED: Custom Sakura Pink to match Yachiyo's eyes/kimono. 
    # This ensures it doesn't blend with the blue background.
    color = rgb(255, 185, 205) 
    
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold 
    position = 0, -200
    halign = center
    valign = top

    # Shadow to separate from hair
    #shadow_passes = 2
    #shadow_size = 4
    #shadow_color = rgb(0,0,0)
    #shadow_boost = 1.2
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    
    # CHANGED: Pure White for maximum contrast
    color = rgb(255, 255, 255)
    
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -450
    halign = center
    valign = top

    # Shadow to separate from hair
    #shadow_passes = 2
    #shadow_size = 4
    #shadow_color = rgb(0,0,0)
    #shadow_boost = 1.2
}

# Seconds-Time
label {
    monitor =
#     text = cmd[update:1000] echo "$(date +"%S")"
    text = cmd[update:1000] echo "$(date +"%S %p")" #AM/PM
    
    # CHANGED: $color15
    color = $color15
    
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -450
    halign = center
    valign = top
    
    shadow_passes = 1
    shadow_size = 2
}

# User
label {
    monitor =
    text = ïŠ¾   $USER
    # CHANGED: $color15
    color = $color15
    font_size = 18
    font_family = Inter Display Medium

    position = 0, 20
    halign = center
    valign = bottom
    
    #shadow_passes = 1
    #shadow_size = 2
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    # CHANGED: $color15
    color = $color15
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    halign = right
    valign = bottom
    
    #shadow_passes = 1
    #shadow_size = 2
}

# weather
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    # CHANGED: $color15
    color = $color15
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = 50, 0
    halign = left
    valign = bottom
    
    #shadow_passes = 1
    #shadow_size = 2
}
