# WINDOWRULE v2 (Migrated to v0.53+ Syntax)

# Position Rules
# windowrule = center 1, match:floating 1 # warning, it cause even the menu to float and center.
windowrule = center 1, match:class ([Tt]hunar), match:title (File Operation Progress)
windowrule = center 1, match:class ([Tt]hunar), match:title (Confirm to replace files)
windowrule = move 72% 7%, match:title ^(Picture-in-Picture)$ 
# windowrule = move 72% 7%, match:title ^(Firefox)$ 

# Workspace Rules
windowrule = workspace 1, match:class ^([Tt]hunderbird)$
windowrule = workspace 2, match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr)$
windowrule = workspace 2, match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable)?)$
windowrule = workspace 2, match:class ^([Gg]oogle-chrome(-beta|-dev|-unstable)?)$
# windowrule = workspace 3, match:class ^([Tt]hunar)$
windowrule = workspace 4, match:class ^(com.obsproject.Studio)$
windowrule = workspace 5, match:class ^([Ss]team)$
windowrule = workspace 5, match:class ^([Ll]utris)$
windowrule = workspace 7, match:class ^([Dd]iscord|[Ww]ebCord|[Vv]esktop)$
windowrule = workspace 7, match:class ^([Ff]erdium)$
windowrule = workspace 7, match:class ^([Ww]hatsapp-for-linux)$

# Workspace Rules (Silent)
windowrule = workspace 6 silent, match:class ^(virt-manager)$
windowrule = workspace 9 silent, match:class ^([Aa]udacious)$

# Float Rules (Note: 'float' now requires value '1')
windowrule = float 1, match:class ^(org.kde.polkit-kde-authentication-agent-1)$ 
windowrule = float 1, match:class ([Zz]oom|onedriver|onedriver-launcher)$
windowrule = float 1, match:class ([Tt]hunar), match:title (File Operation Progress)
windowrule = float 1, match:class ([Tt]hunar), match:title (Confirm to replace files)
windowrule = float 1, match:class (xdg-desktop-portal-gtk)
windowrule = float 1, match:class (org.gnome.Calculator), match:title (Calculator)
windowrule = float 1, match:class (codium|codium-url-handler|VSCodium), match:title (Add Folder to Workspace)
windowrule = float 1, match:class ^([Rr]ofi)$
windowrule = float 1, match:class ^(eog|org.gnome.Loupe)$ # image viewer
windowrule = float 1, match:class ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrule = float 1, match:class ^(nwg-look|qt5ct|qt6ct)$
windowrule = float 1, match:class ^(mpv|com.github.rafostar.Clapper)$
windowrule = float 1, match:class ^(nm-applet|nm-connection-editor|blueman-manager)$
windowrule = float 1, match:class ^(gnome-system-monitor|org.gnome.SystemMonitor)$ # system monitor
windowrule = float 1, match:class ^(yad)$ # icon browser
windowrule = float 1, match:class ^(wihotspot(-gui)?)$ # wifi hotspot
windowrule = float 1, match:class ^(evince)$ # document viewer
windowrule = float 1, match:class ^(file-roller|org.gnome.FileRoller)$ # archive manager
windowrule = float 1, match:class ^([Bb]aobab|org.gnome.[Bb]aobab)$ # Disk usage analyzer
windowrule = float 1, match:title (Kvantum Manager)
windowrule = float 1, match:class ^([Ss]team)$, match:title ^((?![Ss]team).*|[Ss]team [Ss]ettings)$
windowrule = float 1, match:class ^([Qq]alculate-gtk)$
windowrule = float 1, match:class ^([Ww]hatsapp-for-linux)$
windowrule = float 1, match:class ^([Ff]erdium)$
windowrule = float 1, match:title ^(Picture-in-Picture)$
# windowrule = float 1, match:title ^(Firefox)$

# Opacity Rules
windowrule = opacity 0.9 0.6, match:class ^([Rr]ofi)$
windowrule = opacity 0.9 0.7, match:class ^(Brave-browser(-beta|-dev)?)$
windowrule = opacity 0.9 0.7, match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr)$
windowrule = opacity 0.9 0.6, match:class ^([Tt]horium-browser)$
windowrule = opacity 0.9 0.8, match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable)?)$
windowrule = opacity 1.0 1.0, match:class ^(google-chrome(-beta|-dev|-unstable)?)$
windowrule = opacity 1.0 1.0, match:class ^(chrome-.+-Default)$ # Chrome PWAs
windowrule = opacity 0.9 0.8, match:class ^([Tt]hunar|org.gnome.Nautilus)$
windowrule = opacity 0.8 0.6, match:class ^(pcmanfm-qt)$
windowrule = opacity 0.8 0.7, match:class ^(gedit|org.gnome.TextEditor|mousepad)$
windowrule = opacity 0.9 0.8, match:class ^(deluge)$
windowrule = opacity 0.8 0.7, match:class ^(Alacritty|kitty)$ # Terminals
windowrule = opacity 0.9 0.7, match:class ^(VSCodium|codium-url-handler)$
windowrule = opacity 0.9 0.8, match:class ^(nwg-look|qt5ct|qt6ct|yad)$
windowrule = opacity 0.9 0.8, match:title (Kvantum Manager)
windowrule = opacity 0.9 0.7, match:class ^(com.obsproject.Studio)$
windowrule = opacity 0.9 0.7, match:class ^([Aa]udacious)$
windowrule = opacity 0.95 0.9, match:class ^(VSCode|code-url-handler|code)$
windowrule = opacity 0.9 0.8, match:class ^(jetbrains-.+)$ # JetBrains IDEs
windowrule = opacity 0.9 0.8, match:class ^(zed-editor)$
windowrule = opacity 1.0 1.0, match:class ^([Dd]iscord|[Vv]esktop)$
windowrule = opacity 0.9 0.8, match:class ^(org.telegram.desktop|io.github.tdesktop_x64.TDesktop)$
windowrule = opacity 0.9 0.8, match:class ^(im.riot.Riot)$ # Element matrix client
windowrule = opacity 0.94 0.86, match:class ^(gnome-disks|evince|wihotspot(-gui)?|org.gnome.baobab)$
windowrule = opacity 0.9 0.8, match:class ^(file-roller|org.gnome.FileRoller)$ # archive manager
windowrule = opacity 0.8 0.7, match:class ^(app.drey.Warp)$ # Warp file transfer
windowrule = opacity 0.9 0.8, match:class ^(seahorse)$ # gnome-keyring gui
windowrule = opacity 0.82 0.75, match:class ^(gnome-system-monitor|org.gnome.SystemMonitor)$
windowrule = opacity 0.9 0.8, match:class ^(xdg-desktop-portal-gtk)$ # gnome-keyring gui
windowrule = opacity 0.9 0.7, match:class ^([Ww]hatsapp-for-linux)$
windowrule = opacity 0.9 0.7, match:class ^([Ff]erdium)$
windowrule = opacity 0.95 0.75, match:title ^(Picture-in-Picture)$

# Size Rules
windowrule = size 70% 70%, match:class ^(gnome-system-monitor|org.gnome.SystemMonitor)$
windowrule = size 70% 70%, match:class ^(xdg-desktop-portal-gtk)$
windowrule = size 60% 70%, match:title (Kvantum Manager)
windowrule = size 60% 70%, match:class ^(qt6ct)$
windowrule = size 70% 70%, match:class ^(evince|wihotspot(-gui)?)$
windowrule = size 60% 70%, match:class ^(file-roller|org.gnome.FileRoller)$
windowrule = size 60% 70%, match:class ^([Ww]hatsapp-for-linux)$
windowrule = size 60% 70%, match:class ^([Ff]erdium)$
windowrule = size 25% 25%, match:title ^(Picture-in-Picture)$ 
# windowrule = size 25% 25%, match:title ^(Firefox)$ 

# Pinning Rules (Note: 'pin' now requires value '1')
windowrule = pin 1, match:title ^(Picture-in-Picture)$
# windowrule = pin 1, match:title ^(Firefox)$ 

